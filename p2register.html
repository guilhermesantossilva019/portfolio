<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Resgistre-se</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Realize seu Cadastro ou <a href="index.html">Entre</a> com sua conta !</h1>
        </div>
        <div class="right">
            <div class="card">
                <h1>Resgistre-se</h1>
                <div class="textfield">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                    <a href="#"><button class="btn">Resgistre-se</button></a>

                    <a href="index.html" class="reg-right">Login</a>
                </div>
            </div>
        </div>
    </div>
    <p id="by">Created by Guilherme</p>
</body>
</html>
